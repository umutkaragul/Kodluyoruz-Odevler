<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google!</title>
    <link rel="stylesheet" href="deneme.css">
</head>
<body>
    <section id="container">
    <header id="logo">
        <img src="img/google.jpg" alt="Google!">
    </header>
    

    <section class="deneme">
        <div id="search">
            <h2>Search the web using Google!</h2>
            <input type="search" name="search">
            <br>
            <input type="button" value="Google Search">
            <input type="button" value="I'm feeling lucky">   
        </div>
        
        <div id="cards" class="clearfix">

        <div class="card1 card">
        <ul>
            <li>Special Searches</li>
            <li><a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford">Stanford Search</a></li>
            <li><a href="https://web.archive.org/web/19990221231654/http://www.google.com/linux">Linux Search</a></li>
        </ul>

        </div>

        <div class="card2 card">
            <ul>
                <li><a href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html">Help!</a></li>
                <li><a href="https://web.archive.org/web/19990427105230if_/http://www.google.com/about.html">About Google!</a></li>
                <li><a href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html">Company Info</a></li>
                <li><a href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html">Google! Logos</a></li>
            </ul>
        </div>
        
        <div class="card3 card ">
            <div class="subscribe">
                <p>Get Google!</p>
                <p>updates monthly:</p>
                <input type="email" value="your e-mail">
                <br>
                <input type="button" value="Subscribe">
                <a href="https://web.archive.org/web/19990116224431/http://www.findmail.com/list/google-friends">Archive</a>
            </div>
        </div>  
     

         
        </div>
    </section>
</section>

    <footer>
        <p>Copyright Â©1998 Google Inc.</p>
    </footer>
    
</body>
</html>
